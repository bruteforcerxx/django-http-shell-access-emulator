<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote-cmd V-0.0.0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
      <script src="{% static 'tty/ttty.iife.js' %}"></script>
  </head>
  <body>

  <section>
      <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
              <h5 class="text-white h4">Menu</h5>
              <ul>
                  <li style="margin-top: 10px">
                      <a class="button" href="{% static 'anonclient.py' %}" download="">
                          <button type="button" class="btn btn-success">Download client.py</button>
                      </a>
                  </li>

                  <li style="margin-top: 10px">
                      <a class="button" href="{% static 'anonclient.exe' %}" download="">
                          <button type="button" class="btn btn-success">Download client.exe</button>
                      </a>
                  </li>
              </ul>

          </div>
      </div>
      <nav class="navbar navbar-dark bg-dark ">
          <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Remote-cmd</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
      </nav>
  </section>


  <section >
      <center>
          <form method="post" action="{% url 'login_user' %}">
          <div class="card" style="width: 20rem; margin-top: 10px">
              <div class="card-header">
                  Login
              </div>
              <div>
                  <form class="col g-3">
                      <label style="color: red">{{message}}</label>
                      <div class="col-auto" style="margin-top: 10px; max-width: 90%">
                          <label for="inputPassword" class="visually-hidden">Username</label>
                          <input type="text" class="form-control" id="inputPassword" placeholder="username" name="username">
                      </div>
                      <div class="col-auto" style="margin-top: 10px; max-width: 90%">
                          <label for="inputPassword2" class="visually-hidden">Password</label>
                          <input type="password" class="form-control" id="inputPassword2" placeholder="password" name="password">
                      </div>
                      <div class="col-auto" style="margin-top: 10px; max-width: 90%">
                          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                      </div>
                  </form>
              </div>

          </div>
          </form>
      </center>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
